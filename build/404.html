<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Noradark - Yönlendirme</title>
    <script>
        // GitHub Pages SPA yönlendirmesi
        var path = window.location.pathname;

        // Ana sayfaya yönlendir, React Router path'i query param olarak alsın
        if (path !== '/') {
            window.location.href = '/?redirect=' + encodeURIComponent(path);
        }
    </script>
</head>

<body>
    <noscript>
        <h1>JavaScript gereklidir</h1>
        <p>Lütfen JavaScript'i etkinleştirip sayfayı yenileyin.</p>
        <a href="/">Ana Sayfa</a>
    </noscript>

    <p>Yönlendiriliyorsunuz...</p>
</body>

</html>
