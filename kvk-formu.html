<body>
    <h1>İletişim ve KVKK Onay Formu</h1>

    <form action="https://formsubmit.co/serap.ekin.12@gmail.com" method="POST">
        <!-- Gerekli Alanlar -->
        <label for="name">Ad Soyad *</label>
        <input type="text" id="name" name="Ad Soyad" required>

        <label for="phone">Telefon Numarası *</label>
        <input type="tel" id="phone" name="Telefon Numarası" required>

        <label for="details">Proje Detayları (isteğe bağlı)</label>
        <textarea id="details" name="Proje Detayları" rows="5"></textarea>

        <!-- KVKK Onayı -->
        <div class="checkbox">
            <label>
                <input type="checkbox" name="KVKK Onayı" required>
                Kişisel verilerimin <a href="kvkk-aydinlatma.html" target="_blank">KVKK Aydınlatma Metni</a> kapsamında işlenmesine onay veriyorum.
            </label>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox" name="Açık Rıza Onayı" required>
                <a href="acik-riza.html" target="_blank">Açık Rıza Metni</a>'ni okudum, anladım ve onaylıyorum.
            </label>
        </div>

        <!-- Güvenlik Ayarları (formsubmit için) -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="https://www.siteniz.com/tesekkurler.html">

        <button type="submit">Gönder</button>
    </form>

    <div class="kvkk-links">
        <p><strong>Not:</strong> Lütfen formu göndermeden önce Aydınlatma ve Açık Rıza metinlerini okuyunuz.</p>
    </div>
